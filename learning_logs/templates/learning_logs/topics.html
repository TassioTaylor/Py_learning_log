{% extends "learning_logs/base.html"%}
    {% block content %}
        <p>Topics</p>
        <ul>
            {% for topic in topics %}
                <li><a href="{% url 'topic' topic.id %}">{{ topic }}</a></li>
                {% empty %}
                <li>No topics</li>
            {% endfor %}
        </ul>
        <a href="{% url 'new_topic' %}">Add novo topico</a>
    {% endblock content %}
